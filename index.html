<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Sri Eshwar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-md">
    <div class="flex flex-col items-center mb-6">
      <img src="logo.png" alt="Sri Eshwar Logo" class="w-20 h-20 mb-3">
      <h1 class="text-xl font-semibold text-gray-800">Sri Eshwar Login</h1>
    </div>
    <form class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" placeholder="you@example.com" class="w-full px-4 py-2 mt-1 border rounded-md focus:ring-2 focus:ring-blue-400" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" placeholder="••••••••" class="w-full px-4 py-2 mt-1 border rounded-md focus:ring-2 focus:ring-blue-400" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200">
        Login
      </button>
    </form>
    <p class="text-center text-sm text-gray-500 mt-4">© 2025 Sri Eshwar College of Engineering</p>
  </div>
</body>
</html>
